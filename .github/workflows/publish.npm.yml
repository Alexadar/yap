name: PublishNPM

on:
  push:
    branches:
      - master
    tags:
      - release

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: test and publish
      run: |
        npm install -g standard-version nyc mocha typescript ts-node yarn
        npm ci
        yarn lint
        yarn test:integration
        nyc check-coverage --lines 94 --functions 94 --branches 89 --statements 94
        yarn coverage
        yarn build
        git config --global user.email "devops@youngapp.co"
        git config user.name "devops"
        npm version minor
        echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> ~/.npmrc
        npm publish --access public
        git fetch --depth=10000
        git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
        git fetch origin
        git checkout --track origin/develop
        git merge --no-ff master
        git commit --amend -m "chore(release) - [skip ci]"
        git push origin develop --follow-tags
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}